<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gen-Memes</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body> 
  
  <div class="container">
    
    <h1>Bienvenue sur Gen-Memes 🤩</h1>
    <div><button onclick="window.location.href='gallery.html'" class="gallery-btn">Galerie</button>
</div>

    
    <input type="file" id="upload" accept="image/*" />
    <input type="text" id="topText" placeholder="Texte du haut" />
    <input type="text" id="bottomText" placeholder="Texte du bas" />

    <div class="text-options">
      <label>Police :
        <select id="fontSelect">
          <option value="Impact">Impact</option>
          <option value="Arial">Arial</option>
          <option value="Comic Sans MS">Comic Sans MS</option>
          <option value="Times New Roman">Times New Roman</option>
        </select>
      </label>

      <label>Couleur du texte :
        <input type="color" id="textColor" value="#ffffff" />
      </label>

      <label>Taille du texte :
        <input type="number" id="fontSize" min="10" max="100" value="40" />
      </label>
    </div>

    <div>
      <button onclick="generateMeme()">Générer</button>
    </div>


    <canvas id="memeCanvas"></canvas>
    <div>
      <button onclick="downloadMeme()">Télécharger le mème</button>
      <button onclick="shareMeme()">Partager le mème</button>
    </div>
    <!-- <button onclick="clearGallery()">🗑️ Vider la galerie</button> -->
    <!-- <button onclick="window.location.href='gallery.html'">Galerie</button> -->

    <!-- <h2>📸 Galerie de mèmes</h2>
    <div id="gallery"></div> -->
  </div>
  <script src="script.js"></script>
</body>
</html>
